<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Page</title>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" rel="stylesheet">

</head>
<body>
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <a class="my-0 mr-md-auto text-dark" href="/">Home</a>

    <nav class="my-2 my-md-0 mr-md-3" th:if="${session['id']}">
        <span class="p-2 text-dark" th:text="${session['id']}+'님 환영합니다.'">Id</span>
        <span class="p-2 text-dark" th:text="'방문시각 : '+${session['visitTime']}">Visit</span>
        <span class="p-2 text-dark" th:text="'사용시간 : '+${session['useTime']}">Use</span>
    </nav>

    <div th:if="${session['id']}">
        <a class="btn btn-outline-danger" href="/account/logout" role="button">Logout</a>
    </div>
    <div th:if="!${session['id']}">
        <a class="btn btn-outline-primary" href="/account/login" role="button">Login</a>
        <a class="btn btn-outline-success" href="/account/signUp" role="button">Sign up</a>
    </div>
</div>

<div class="card border-danger mb-3" th:if="${message}">
    <div class="card-body text-danger">
        <h5 class="card-title">Message</h5>
        <p class="card-text" th:text="${message}"></p>
    </div>
</div>
<div class="container">

    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
        <h1 class="display-4">Board Info</h1>
    </div>


    <form th:action="@{/update/{boardId}(boardId=${board.getBoardId()})}" th:method="post" th:object="${board}">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="title">Title</label>
            <div class="col-sm-10">
                <input class="form-control-plaintext" id="title" name="title" readonly th:value="*{getTitle()}"
                       type="text">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="content">content</label>
            <div class="col-sm-10">
                <input class="form-control" id="content" name="content" th:value="*{getContent()}" type="text">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="createdBy">Created By</label>
            <div class="col-sm-10">
                <input class="form-control-plaintext" id="createdBy" name="createdBy" readonly
                       th:value="*{getCreatedBy()}"
                       type="text">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="createDate">Create Date</label>
            <div class="col-sm-10">
                <input class="form-control-plaintext" id="createDate" name="createDate" readonly
                       th:value="*{getCreateDate()}"
                       type="text">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="lastModifiedBy">Update By</label>
            <div class="col-sm-10">
                <input class="form-control-plaintext" id="lastModifiedBy" name="lastModifiedBy" readonly
                       th:value="*{getLastModifiedBy()}"
                       type="text">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="lastModifiedDate">Update Date</label>
            <div class="col-sm-10">
                <input class="form-control-plaintext" id="lastModifiedDate" name="lastModifiedDate" readonly
                       th:value="*{getLastModifiedDate()}"
                       type="text">
            </div>
        </div>
        <button class="btn btn-primary" type="submit">Update</button>
    </form>
    <hr/>
    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
        <h3 class="display-4">Comments</h3>
    </div>
    <div th:unless="${#lists.isEmpty(board.getComments())}">
        <ul th:each="comment: ${board.getComments()}">
            <form th:action="@{/update/{boardId}/comment/{commentId}(commentId=${comment.getCommentId()},boardId=${board.getBoardId()})}"
                  th:method="post">
                <div class="card">
                    <div class="card-body">
                        <p th:text="'사용자 : ' + ${comment.getUserId()}"></p>
                        <p>comment : <input name="content" th:value="${comment.getContent()}"></p>
                        <p th:text="'createdBy : ' + ${comment.getCreatedBy()}"></p>
                        <p th:text="'createDate : ' + ${comment.getCreateDate()}"></p>
                        <p th:text="'lastModifiedBy : ' + ${comment.getLastModifiedBy()}"></p>
                        <p th:text="'lastModifiedDate : ' + ${comment.getLastModifiedDate()}"></p>
                        <input th:value="수정" type="submit">
                    </div>
                </div>
            </form>
            <a class="btn btn-danger"
               th:href="@{/delete/{boardId}/comment/{commentId}(boardId=${board.getBoardId()},commentId=${comment.getCommentId()})}">comment 삭제</a>
            <hr/>
        </ul>
    </div>
    <div style="text-align: center" th:if="${#lists.isEmpty(board.getComments())}">
        <td colspan="3" style="text-align: center">조회된 결과가 없습니다.</td>
    </div>
    <hr/>
    <form action="#" th:action="@{/comment/{boardId}(boardId=${board.getBoardId()})}" th:method="post">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="content">content</label>
            <div class="col-sm-10">
                <input class="form-control" id="content" name="content" placeholder="댓글을 입력하세요" type="text">
            </div>
        </div>
        <button class="btn btn-primary" type="submit">댓글 달기</button>
    </form>

    <hr/>
    <button class="btn btn-success" onclick="location.href='/list'" type="button">Board List</button>
    <a class="btn btn-danger" role="button" th:href="@{/delete/{boardId}(boardId=${board.getBoardId()})}">Delete</a>
</div>
</body>
</html>
