<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Page</title>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" rel="stylesheet">

</head>
<body>
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <a class="my-0 mr-md-auto text-dark" href="/">Home</a>

    <nav class="my-2 my-md-0 mr-md-3" th:if="${session['id']}">
        <span class="p-2 text-dark" th:text="${session['id']}+'님 환영합니다.'">Id</span>
        <span class="p-2 text-dark" th:text="'방문시각 : '+${session['visitTime']}">Visit</span>
        <span class="p-2 text-dark" th:text="'사용시간 : '+${session['useTime']}">Use</span>
    </nav>

    <div th:if="${session['id']}">
        <a class="btn btn-outline-danger" href="/account/logout" role="button">Logout</a>
    </div>
    <div th:if="!${session['id']}">
        <a class="btn btn-outline-primary" href="/account/login" role="button">Login</a>
        <a class="btn btn-outline-success" href="/account/signUp" role="button">Sign up</a>
    </div>
</div>

<div class="card border-danger mb-3" th:if="${message}">
    <div class="card-body text-danger">
        <h5 class="card-title">Message</h5>
        <p class="card-text" th:text="${message}"></p>
    </div>
</div>
<div class="container">

    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
        <h1 class="display-4">Board Info</h1>
    </div>


    <form th:action="@{/account/detail}" th:method="post" th:object="${account}">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="id">Id</label>
            <div class="col-sm-10">
                <input class="form-control-plaintext" id="id" name="id" readonly th:value="*{getId()}"
                       type="text">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="password">Password</label>
            <div class="col-sm-10">
                <input class="form-control" id="password" name="password" th:value="*{getPassword()}" type="text">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="name">Name</label>
            <div class="col-sm-10">
                <input class="form-control" id="name" name="name"
                       th:value="*{getName()}"
                       type="text">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="age">Age</label>
            <div class="col-sm-10">
                <input class="form-control" id="age" name="age"
                       th:value="*{getAge()}"
                       type="number">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="eMail">E-Mail</label>
            <div class="col-sm-10">
                <input class="form-control" id="eMail" name="eMail" th:value="*{getEMail()}"
                       type="email">
            </div>
        </div>

        <button class="btn btn-primary" type="submit">Update</button>
        <a class="btn btn-danger" role="button" th:href="@{/account/delete/{accountId}(accountId=${account.getId()})}">Delete</a>
    </form>

    <hr/>
    <button class="btn btn-success" onclick="location.href='/'" type="button">Home</button>

</div>
</body>
</html>
