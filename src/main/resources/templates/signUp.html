<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SignUp Page</title>
</head>
<body>
<h2>Sign Up</h2>

<div th:if="${message}">
    <h4 th:text="${message}"></h4>
</div>
<form action="/account/signUp" method="post">
    <p>
        id : <input name="id" placeholder="id를 입력하세요" required type="text"/>
    </p>
    <p>
        password : <input name="password" placeholder="pw를 입력하세요." required type="password"/>
    </p>
    <p>
        name : <input name="name" placeholder="이름을 입력하세요." type="text"/>
    </p>
    <p>
        age : <input name="age" placeholder="나이를 입력하세요." type="number"/>
    </p>
    <button type="submit">회원가입</button>
</form>
</body>
</html>
