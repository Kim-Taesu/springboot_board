<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>

<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <a class="my-0 mr-md-auto text-dark" href="/">Home</a>
    <!--    <nav class="my-2 my-md-0 mr-md-3">-->
    <!--        <a class="p-2 text-dark" href="#">Features</a>-->
    <!--        <a class="p-2 text-dark" href="#">Enterprise</a>-->
    <!--        <a class="p-2 text-dark" href="#">Support</a>-->
    <!--        <a class="p-2 text-dark" href="#">Pricing</a>-->
    <!--    </nav>-->
    <a class="btn btn-outline-primary" href="/account/signUp">Sign up</a>
</div>

<div class="card border-danger mb-3" th:if="${message}">
    <div class="card-body text-danger">
        <h5 class="card-title">Message</h5>
        <p class="card-text" th:text="${message}"></p>
    </div>
</div>

<div class="container">
    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
        <h1 class="display-4">Login</h1>
    </div>

    <form th:action="@{/account/login}" th:method="post">
        <div class="form-group">
            <label for="id">Id</label>
            <input id="id" name="id" type="text" class="form-control" placeholder="Enter Id" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="reset" class="btn btn-danger">Reset</button>
    </form>
</div>
</body>
</html>
